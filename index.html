<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesadores</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="bg-dark text-light text-center">Procesadores:</h1>
    <h2>En stock:</h2>
    <div class="row" id="contenedorProductos"></div>

    <h2 class="mt-3">Carrito de Compras:</h2>
    
    <button class="btn btn-danger m-3" id="vaciarCarrito">Vaciar el Carrito</button>

    <h3 class="p-3">Total de la compra: <span id="totalCompra">0</span></h3>
    <div class="row py-3" id="contenedorCarrito"></div>
    <div id="precioDolar"></div>
     
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
